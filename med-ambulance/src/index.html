      $(document).on('click','.left-menu li',function(){

    <script type="text/javascript">
      function uploadFile(target) {
        document.getElementById("file-name").innerHTML = target.files[0].name;
      }
      </script>
      <script type="text/javascript">
        function uploadFilee(target) {
          document.getElementById("file-namee").innerHTML = target.files[0].name;
        }
        </script>
    
    <script>
    (function($) {
          var $window = $(window),
              $html = $('.all-left-wrapp');

          function resize() {
              if ($window.width() < 700) {
                  return $html.addClass('collapse');
              }

              $html.removeClass('collapse');
          }
          
          $window
              .resize(resize)
              .trigger('resize');
      })(jQuery);
    </script>
