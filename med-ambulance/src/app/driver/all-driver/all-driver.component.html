<div class="container-fluid">
    <div class="row" >

        <div class="col-sm-12 col-md-12">
            <h2 class="box-heading-tp">{{heading}}</h2>
            <div class="top-heading bg-white">
                <h2 class="heading-bx anim">{{heading}}</h2>
                <div class="record-box table-responsive">
                    <table class="table m-0">                               
                        <thead>
                            <tr>
                                <th *ngFor="let tableHeading of tableHeading">{{tableHeading}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="driverData && driverData.length > 0">
                                  <tr *ngFor="let driver of driverData ; let i =  index">
                                        <td>{{i+1}}</td>  
                                        <td><img src="http://radixtouch.in/templates/templatemonster/ecab/source/assets/img/user/usrbig5.jpg" class="al-img"></td>
                                        <td>{{driver.name}}</td>
                                        <td>{{driver.mobileNo}}</td>
                                        <td>{{driver.email}}</td>
                                        <td>{{driver.address}}</td>
                                        <td>{{driver.joiningDate | date}}</td>
                                        <td>{{driver.tripCount}}</td>
                                        <td>
                                            <span *ngIf="driver.status == 1 " class="stus lab-success">Verified</span>
                                            <span *ngIf="driver.status == 0" class="stus lab-danger">Not Verified</span>
                                        </td>
                                            <td>
                                                <div class="btn-edit-group">
                                                    <button type="button" class="edit-btn" (click)="editDriver('1')" >  <img src="../../../assets/images/edit-im.svg"></button>
                                                    <button type="button" class="delet-btn" (click)="deleteDriver()">  <img src="../../../assets/images/bin.svg"></button>
                                                </div>
                                            </td>
                                      </tr>
                            </ng-container>
                           
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
    </div>

   
</div>
