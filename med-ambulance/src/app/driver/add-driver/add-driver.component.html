<div class="container-fluid">
    <form [formGroup]="vehicleForm">

        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div class="top-heading bg-white">
                    <h2 class="heading-bx">Add Driver</h2>
                    <div class="form-section  p-4">
                        <div class="inner-f-section">
                            <div class="form-box">
                                <label>Name</label>
                                <input type="text" formControlName="name">
                            </div>
                            <div class="form-box">
                                <div class="form-box">
                                    <label>Gender</label>
                                    <select formControlName="gender">
                                        <option value="cng">Male</option>
                                        <option value="petrol">Female</option>
                                        <option value="diesel">Other</option>
                                    </select>
                                    <!-- <input type="text" formControlName="regNumber"> -->
                                </div>
                            </div>
                            <div class="form-box">
                                <label>Address</label>
                                <input type="text" formControlName="address">
                            </div>
                            <div class="form-box">
                                <label>email</label>
                                <input type="text" formControlName="email">
                            </div>
                        </div>
                        <div class="inner-f-section">
                           
                            <div class="form-box">
                                <label>Mobile Number</label>
                                <input type="text" formControlName="mobileNo">
                            </div>
                            <!-- <div class="form-box">
                                <label>Category</label>
                                <input type="text" formControlName="category">
                            </div> -->
                        </div>
                        <div class="btnn-group text-center mt-3 mb-3">
                            <button type="button" class="sub-btn gp-btn-clr text-white">submit</button>
                            <button type="button" class="sub-btn gp-btn-clr2 text-white">cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col">
                <my-date-picker class="dpk-lk" name="mydate" [options]="myDatePickerOptions" [(ngModel)]="model" required formControlName="registrationDate"></my-date-picker>
            </div>
        </div> -->
    </form>
</div>
