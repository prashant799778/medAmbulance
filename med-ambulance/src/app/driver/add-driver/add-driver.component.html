<div class="container-fluid">
    <form [formGroup]="vehicleForm">

        <div class="row">
            <div class="col-sm-12 col-md-12">
                <h2 class="box-heading-tp">Add Driver</h2>
                <div class="top-heading bg-white">
                    <h2 class="heading-bx">Basic Infromation</h2>
                    <div class="form-section  p-4">
                        <div class="inner-f-section">
                            <div class="form-box">
                                <label>Name</label>
                                <input type="text" formControlName="name">
                            </div>
                                <div class="form-box">
                                    <label>Gender</label>
                                    <select formControlName="gender">
                                        <option value="cng">Male</option>
                                        <option value="petrol">Female</option>
                                        <option value="diesel">Other</option>
                                    </select>
                            </div>
                            <div class="form-box">
                                <label>Address</label>
                                <input type="text" formControlName="address">
                            </div>

                        </div>
                        <div class="inner-f-section">
                           
                            <div class="form-box">
                                <label>Mobile Number</label>
                                <input type="text" formControlName="mobileNo">
                            </div>
                            <div class="form-box">
                                <label>Email</label>
                                <input type="text" formControlName="email">
                            </div>
                            <div class="form-box">
                                <label class="invisible">Email</label>
                                <div class="inputfile-box">
                                    <input type="file" id="file" class="inputfile" onchange='uploadFile(this)'>
                                    <label for="file" class="file-lab ">
                                      <span id="file-name" class="file-box"></span>
                                      <span class="file-button">
                                       <img src="../../../assets/images/upload.svg" class="file-up-img">
                                      </span>
                                    </label>
                                  </div>
                            </div>
                        </div>
                    </div>
