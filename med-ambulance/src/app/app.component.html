<div *ngIf="!loginSuccessfull">
	<app-account></app-account>
</div>
<div *ngIf="loginSuccessfull">
		<div class="wrapper-container d-flex">
			<div class="left-sidebar">
				<app-side-bar></app-side-bar>
			</div>

			<div class="top-bar position-relative">
				<div class="inner-topbar bg-white bd-b">
					<app-header></app-header>
				</div>
				<div class="main-container mt-7 w-100">
						<router-outlet></router-outlet>

				</div>
			</div>
			<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
				Open modal
			  </button> -->
			  
			  <!-- The Modal -->
			  <div class="modal" id="myModal">
				<div class="modal-dialog">
				  <div class="modal-content">
			  
					<!-- Modal Header -->
					<div class="modal-header">
					  <h4 class="modal-title">Modal Heading</h4>
					  <button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
			  
					<!-- Modal body -->
					<div class="modal-body">
					    <div class="success-parent">
							<div class="child-success"><img src="../assets/images/correct.svg"></div>
							<div class="child-success"><h2>{{userService.messageResult}}</h2></div> 
						  </div>
					</div>
			  
					<!-- Modal footer -->
					<div class="modal-footer">
					  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
			  
				  </div>
				</div>
			  </div>
			<template>
			<div class="modal fade" id="mainModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
				  <div class="modal-content">
					<template>
					<div class="modal-header border-0">
					<button type="button" class="close cl-img" data-dismiss="modal" aria-label="Close" (click)="closeMOdal()">
					  <!-- <span aria-hidden="true">&times;</span> -->
					  <img src="../../../assets/images/close-im.svg">
					</button>
					</div>
				  </template>
				  <div class="modal-body">
					  <div class="success-parent">
						  <div class="child-success"><img src="../assets/images/correct.svg"></div>
						  <div class="child-success"><h2>{{userService.messageResult}}</h2></div> 
						</div>
					</div>
				  </div>
				</div>
				</div>
			</template>
			<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
				  <div class="modal-content">
					  <template>
						<div class="modal-header border-remo paddign-remove">
						<button type="button" class="close cl-img" data-dismiss="modal" aria-label="Close" (click)="closeMOdal()">
							<img src="../../../assets/images/close-im.svg">
						</button>
						</div>
					</template>
					<div class="modal-body" *ngIf="!activatedds">
						<div class="inner-model-box same-margin" >
							<div class="d-flex al-item">
								<img src="../../../assets/images/caution.svg" class="altr">
								<div class="dc-act">
									<h3>Logout Account</h3>
									<span >Are you sure you want to Logout ?</span>
								</div>
							</div>
							<div class="grp-btn text-center">
								<button  (click)="closeModal()" class="mod-btn dc-bg-color-gray">Cancel</button>
								<button  (click)="logout()" class="mod-btn fill-back">Logout</button>
							</div>
							</div>
					</div>
				</div>
			  </div>
		</div>

</div>
