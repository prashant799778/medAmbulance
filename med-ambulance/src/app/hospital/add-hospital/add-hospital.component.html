<div class="container-fluid">
    <form [formGroup]="hospitalForm">

        <div class="row">
            <div class="col-sm-12 col-md-12">
                <h2 class="box-heading-tp">Add Hospital</h2>
                <div class="top-heading bg-white">
                    <h2 class="heading-bx">Add Hospital</h2>
                    <div class="form-sectionn  p-4">
                        <div class="inner-f-section">
                            
                            <div class="form-box">
                                    		
                                <div class="form-box">
                                    <label>Name</label>
                                    
                                    <input type="text" formControlName="hospitalName">
                                </div>
                            </div>
                            
                            <div class="form-box position-relative">
                                    <label>Facility Type</label>
                                    <ng-select 
                                        [items]="facityId"
                                        bindLabel="name"
                                        bindValue="id"
                                        labelForId="name"
                                        multiple = "true"
                                        clearAllText="Clear"
                                        formControlName="facilityId">
                                    </ng-select>
                                   
                                </div>
                            <div class="form-box">
                                <label>Ambulance Type</label>
                                <ng-select 
                                    [items]="ambType"
                                    bindLabel="ambulanceType"
                                    bindValue="id"
                                    labelForId="ambulanceType"
                                    multiple = "true"
                                    
                                    clearAllText="Clear"
                                    formControlName="ambulanceId">
                                 </ng-select>
                                <!-- <select formControlName="ambType">
                                    <option *ngFor="let type of ambType">{{type.ambulanceType}}</option>
                                </select> -->
                               
                            </div>
                            <div class="form-box">
                                <label>Address</label>
                                <input type="text" formControlName="address">
                            </div>
                            
                            <div class="form-box">
                                <label>Latitude</label>
                                <input type="text" formControlName="lat">
                            </div>
                            <div class="form-box">
                                <label>Longitude</label>
                                <input type="text" formControlName="lng">
                            </div>    
                        </div>
                        
                        <div class="btnn-group text-center mt-3 mb-3">
                                <button (click)="submitData()" type="button" class="sub-btn gp-btn-clr text-white">submit</button>
                                <button (click)="resetForm()" type="button" class="sub-btn gp-btn-clr2 text-white">cancel</button>
                            </div>
                        <!-- <div class="inner-f-section"> -->
                           
                            
                            <!-- <div class="form-box">
                                <label>Category</label>
                                <input type="text" formControlName="category">
                            </div> -->
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col">
                <my-date-picker class="dpk-lk" name="mydate" [options]="myDatePickerOptions" [(ngModel)]="model" required formControlName="registrationDate"></my-date-picker>
            </div>
        </div> -->
    </form>
</div>
