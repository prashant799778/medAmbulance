<div class="container-fluid">
    <form [formGroup]="hospitalForm">

        <div class="row">
            <div class="col-sm-12 col-md-12">
                <h2 class="box-heading-tp">Add Hospital</h2>
                <div class="top-heading bg-white">
                    <h2 class="heading-bx">Add Hospital</h2>
                    <div class="form-sectionn  p-4">
                        <div class="inner-f-section">
                            
                            <div class="form-box">
                                <div class="form-box">
                                    <label>Name</label>
                                    <input type="text" formControlName="hospitalName">
                                    <div class="error" *ngIf="hospitalForm.get('hospitalName').errors && (hospitalForm.get('hospitalName').touched || hospitalForm.get('hospitalName').dirty)">
                                        <p>Please enter Name</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-box position-relative">
                                <label>Facility Type</label>
                                <ng-select 
                                    [items]="facityId"
                                    bindLabel="name"
                                    bindValue="id"
                                    labelForId="name"
                                    multiple = "true"
                                    [clearable]="false"
                                    formControlName="facilityId">
                                </ng-select>
                                <div class="error" *ngIf="hospitalForm.get('facilityId').errors && (hospitalForm.get('facilityId').touched || hospitalForm.get('facilityId').dirty)">
                                    <p>Please Select Facility</p>
                                </div>
                            </div>
                            <div class="form-box">
                                <label>Ambulance Type</label>
                                <ng-select 
                                    [items]="ambType"
                                    bindLabel="ambulanceType"
                                    bindValue="id"
                                    labelForId="ambulanceType"
                                    multiple = "true"
                                    [clearable]="false"
                                    formControlName="ambulanceId">
                                 </ng-select>
                                 <div class="error" *ngIf="hospitalForm.get('ambulanceId').errors && (hospitalForm.get('ambulanceId').touched || hospitalForm.get('ambulanceId').dirty)">
                                    <p>Please Select Ambulance Type</p>
                                </div> 
                            </div>
                            <div class="form-box">
                                <label>Address</label>
                                <input type="text" formControlName="address">
                                <div class="error" *ngIf="hospitalForm.get('address').errors && (hospitalForm.get('address').touched || hospitalForm.get('address').dirty)">
                                    <p>Please Enter Address</p>
                                </div>
                            </div>

                            <div class="form-box">
                                <label>City</label>
                                <select formControlName="cityId">
                                    <option *ngFor="let city of cityData" [value]="city.id">{{city.name}}</option>
                                </select>
                                <div class="error" *ngIf="hospitalForm.get('cityId').errors && (hospitalForm.get('cityId').touched || hospitalForm.get('cityId').dirty)">
                                    <p>Please Select City</p>
                                </div>
                            </div>
                            
                            <div class="form-box">
                                <label>Latitude</label>
                                <input type="text" formControlName="lat">
                                <div class="error" *ngIf="hospitalForm.get('lat').errors && (hospitalForm.get('lat').touched || hospitalForm.get('lat').dirty)">
                                    <p>Please Enter Latitude</p>
                                </div>
                            </div>
                            <div class="form-box">
                                <label>Longitude</label>
                                <input type="text" formControlName="lng">
                                <div class="error" *ngIf="hospitalForm.get('lng').errors && (hospitalForm.get('lng').touched || hospitalForm.get('lng').dirty)">
                                    <p>Please Enter Longitude</p>
                                </div>
                            </div>    
                        </div>
                        
                        <div class="btnn-group text-center mt-3 mb-3">
                            <button (click)="submitData()" type="button" class="sub-btn gp-btn-clr text-white">submit</button>
                            <button (click)="resetForm()" type="button" class="sub-btn gp-btn-clr2 text-white">cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
