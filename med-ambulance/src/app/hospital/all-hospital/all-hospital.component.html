<div class="container-fluid">

        <div class="row" >
    
            <div class="col-sm-12 col-md-12">
    
                    
                    <ng-container *ngIf="!loader">
                            <h2 class="box-heading-tp">All Hospital List</h2>
                            <div class="top-heading bg-white mb-3">
                                <h2 class="heading-bx anim">Hospital List</h2>
                                <div class="record-box table-responsive norap">
                                    <table class="table m-0">                               
                                        <thead>
                                            <tr>
                                                <th>No</th>
                                                <th>Name</th>
                                                <th>Ambulance Type</th>
                                                <th>Facilities</th>
                                                <th>Address</th>
                                                <th>City</th>
                                                <th>View</th>
                                                <th>Action</th>
                                                
                                            </tr>
                                        </thead>
                                        <tbody>
                                            
                                            <ng-container *ngIf="!loader">
                                                <ng-container *ngIf="driverData && driverData.length > 0">
                                                    <tr *ngFor="let hospital of driverData ; let i =  index">
                                                        <td>{{i+1}}</td>  
                                                        <td>{{hospital.hospitalName}}</td>
                                                        <td>{{hospital.ambulanceType}}</td>
                                                        <td>{{hospital.facilityName}}</td>
                                                        <td>{{hospital.address}}</td>
                                                       <td>{{hospital.city}}</td>
                                                        <td>
                                                            <div class="btn-edit-group">
                                                                <button type="button" class="edit-btn" (click)="editHospital(hospital.id, 'view')" >  <img src="../../../assets/images/eye.svg"></button>
                                                            </div>
                                                        </td>
                                                        <td>
                                                            <div class="btn-edit-group">
                                                                <button type="button" class="edit-btn" (click)="editHospital(hospital.id, null)" >  <img src="../../../assets/images/edit-im.svg"></button>
                                                                <button type="button" class="delet-btn" (click)="deleteHospital(hospital.id)">  <img src="../../../assets/images/bin.svg"></button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <!--  -->
                                                    
                                                </ng-container>
                                            </ng-container>
                                           
                                           
                                           
                                        </tbody>
                                    </table>
                                    <div class="page-table pb-0 pt-3" *ngIf = "paginationDisplay" >
                                            <nz-pagination [nzPageIndex]="1" [nzTotal]="totalRecords" (nzPageIndexChange)="pageChanged($event)" [nzPageSize]="pageSize"></nz-pagination>
                                        </div>
                                </div>
                            </div>
                    </ng-container>
    
                
            </div>
        
        </div>
    
       
    </div>
    <ng-container *ngIf="loader">
        <div class="container-loader text-center" >
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </ng-container>
